<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no">
    <title>upload</title>
</head>
<body>
    <div style="text-align:center;width:100px;height: 300px;margin-left: auto;margin-right: auto">
        <input type="file" id="uploadFile"/>
        &nbsp;&nbsp;<button onclick='submit(event)' style="margin-top: 100px">提交</button>
    </div>
    <script>
       var api='/fas-sys/api/index/banner/uploadImg',
         inputEl=document.getElementById('uploadFile'),
         file;
       inputEl.onchange=function (event) {
         file=this.files[0];
       }
       function submit(event) {
         event.preventDefault();
         var xhr=new XMLHttpRequest();
         xhr.onreadystatechange=function () {
           if(xhr.readyState===4){
             console.log(xhr.status);
             console.log(xhr.responseText);
           }
         }
         xhr.open('post',api,true);
         var formData=new FormData();
         formData.append('merchantId','110034235');
         formData.append('file',file);
         xhr.send(formData);
       }
    </script>
</body>
</html>
